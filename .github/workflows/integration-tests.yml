name: Integration and UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install flask; fi

    - name: Start Flask server
      run: |
        python3 app/main.py > flask.log 2>&1 &
        sleep 5
        cat flask.log

    - name: Wait for server to be ready (retry loop)
      run: |
        for i in {1..10}; do
          curl --fail http://localhost:5000 && break
          echo "Waiting for server to start..."
          sleep 2
        done

    - name: Run UI Test script
      run: |
        python3 test_ui.py

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          test-output/
          *.log
          *.txt
